<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo-list</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/><script defer="defer" src="./main.js"></script></head><body><div class="to-do-wrapper"><nav class="side-bar"><h1>Todo-list 📝</h1><button id="all">All</button><div class="projects"><h3>Projects</h3><button>+</button></div><button id="general">General</button> <button id="add-new">Add new ToDo!</button></nav><div class="content"><h1>General</h1><div class="task"><label><input type="checkbox" id="doneCheckbox"> Some task!</label><div class="right-side"><div class="date">2025-6-05</div><div>Important!</div><button class="delete"><i class="fa-solid fa-trash"></i></button></div></div></div></div></body></html>
